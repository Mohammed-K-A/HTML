<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="I" start="10">
        <li>Apple</li>
        <li>Orange</li> 
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <li>Banana</li>
        <li></li>
    </ol>

    <h1>Unordered list</h1>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <ul>
            <li>grapes</li>
            <ul>
                <li>kiwi</li>
            </ul>
            <li>mango</li>
        </ul>
        <li>orange</li>
    </ul>
    <br>
    <ul style="list-style-type: circle;">
        <li>apple</li>
        <li>banana</li>
        <ul>
            <li>grapes</li>
            <ul>
                <li>kiwi</li>
            </ul>
            <li>mango</li>
        </ul>
        <li>orange</li>
    </ul>
</body>
</html>
