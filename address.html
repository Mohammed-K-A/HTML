<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <form class="main">
            <div class="row">
                <div class="col-sm-4">
                    <label for="">First name</label>
                    <br><input type="text" class="form-control" style="width: 260px;">
                </div>
                <div class="col-sm-4">
                    <label for="">Last name</label>
                    <br><input type="text" class="form-control" style="width: 260px;">
                </div>
                <div class="col-sm-4">
                    <label for="">Username</label>
                    <br><input type="text" class="form-control" style="width: 260px;">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="">City</label>
                    <br><input type="text" class="form-control">
                </div>
                <div class="col-sm-4">
                    <label for="State">State</label>
                    <div>
                        <select name="State" id="State" class="form-control" style="width: 230px;">
                            <option value="" selected disabled>Choose...</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>    
                </div>
                <div class="col-sm-4">
                    <label for="">Zip</label>
                    <br><input type="text" class="form-control" style="width: 230px;">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <input type="checkbox">
                    <label for="">Agree to terms and conditions</label>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <button class="text-bg-primary" style="border-radius:10px; height: 40px;">Submit form</button>       
                </div>
            </div>
        </form>
    </div>
</body>
</html>
