<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>

        .grid_main{
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }
        .main1{
            background-color: red;
            height: 100px;
        }
        .main2{
            background-color: green;
            height: 100px;
        }
        .main3{
            background-color: blue;
            height: 100px;
        }

    </style>
</head>
<body>

    <div class="grid_main">
        <div class="main1">hello</div>
        <div class="main2">hello</div>
        <div class="main3">hello</div>
    </div>

</body>
</html>
