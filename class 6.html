<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            margin-top: 200px;
            margin-left: 600px;
            animation-name: rajuannan;
            animation-iteration-count: infinite;
            animation-duration: 1s;
            animation-timing-function: linear;

        }

        @keyframes rajuannan {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div>
    <img src="american psycho.jpg" alt="image cannot load">
    </div>
</body>
</html>
