<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" enctype="multipart/form-data">
        <div><br>
            <label for="">Name</label>
            <input type="text" placeholder="Enter your Name" style="margin-left: 90px;">
        </div></br>
        <div>
            <label for="">Age</label>
            <input type="text" placeholder="Enter your Age" style="margin-left: 100px;">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio">Male
            <input type="radio">Female
        </div>
        <div>
            <label for="">Phone Number</label>
            <input type="text" placeholder="Enter your Ph no" style="margin-left: 30px;">
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="text" placeholder="Enter your E-mail" style="margin-left: 83px;">
        </div>
        <div>
            <label for="">Address</label>
            <input type="text" placeholder="Enter your Address" style="margin-left: 74px;">
        </div>
        <div>
            <label for="">Username</label>
            <input type="text" placeholder="Create your Username" style="margin-left: 61.5px;">
        </div>
        <div>
            <label for="">Password</label>
            <input type="text" placeholder="Create your Password" style="margin-left: 65px;">
        </div>
        <br><br>
        <input type="submit" value="Login">
        <button type="submit">Register</button>
        <br><br>
        <select name="" id="">
            <option value="" selected disabled>Choose your District</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Kollam">Kollam</option>
            <option value="Malappuram">Malappuram</option>
        </select><br><br>
        <textarea name="" id="" rows="10" cols="30"></textarea>

    </form>
</body>
</html>
